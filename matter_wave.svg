<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="lightblue"/>
      <stop offset="100%" stop-color="blue"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%" filterUnits="objectBoundingBox">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <circle cx="50" cy="200" r="10" fill="orange" filter="url(#shadow)"/>
  <path d="M60,200 L150,200" stroke="orange" stroke-width="2"/>
  <text x="30" y="180" font-size="12">Source</text>

  <rect x="150" y="150" width="50" height="100" fill="gray" filter="url(#shadow)"/>
  <rect x="155" y="170" width="40" height="20" fill="#f0f0f0"/>
  <rect x="155" y="210" width="40" height="20" fill="#f0f0f0"/>
  <text x="155" y="165" font-size="12" text-anchor="middle">Barrier</text>

  <rect x="155" y="195" width="40" height="15" fill="rgba(200, 200, 255, 0.5)" stroke="lightgray" stroke-width="1" filter="url(#shadow)"/>
  <text x="155" y="205" font-size="10" text-anchor="middle">Transparent Wall</text>

  <path d="M175,180 C185,190 195,170 205,180 S215,190 225,180" stroke="url(#waveGradient)" fill="none" stroke-width="3"/>
  <path d="M175,175 C185,165 195,185 205,175 S215,165 225,175" stroke="url(#waveGradient)" fill="none" stroke-width="3"/>
  <text x="230" y="180" font-size="12">Matter Wave (Blocked)</text>

  <path d="M175,220 C185,230 195,210 205,220 S215,230 225,220" stroke="lime" fill="none" stroke-width="3"/>
  <path d="M175,215 C185,205 195,225 205,215 S215,205 225,215" stroke="lime" fill="none" stroke-width="3"/>
  <text x="230" y="220" font-size="12">Energy Wave (Passes)</text>

  <rect x="350" y="100" width="200" height="200" fill="lightgray" filter="url(#shadow)"/>
  <text x="450" y="90" font-size="12" text-anchor="middle">Detection Screen</text>

  <path d="M360,150 C380,160 400,140 420,150 S440,160 460,150" stroke="lime" fill="none" stroke-width="3"/>
  <path d="M370,170 C390,160 410,180 430,170 S450,160 470,170" stroke="lime" fill="none" stroke-width="3"/>
  <path d="M380,190 C400,180 420,200 440,190 S460,180 480,190" stroke="lime" fill="none" stroke-width="3"/>
  <path d="M370,210 C390,220 410,200 430,210 S450,220 470,210" stroke="lime" fill="none" stroke-width="3"/>
  <path d="M360,230 C380,220 400,240 420,230 S440,220 460,230" stroke="lime" fill="none" stroke-width="3"/>

  <line x1="360" y1="260" x2="480" y2="260" stroke="url(#waveGradient)" stroke-width="3"/>
  <text x="420" y="275" font-size="12" text-anchor="middle">Pattern?</text>
</svg>