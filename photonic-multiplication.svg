<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="10" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Degree × Time: Angular Photonic Multiplication</text>
  
  <!-- Main coordinate system -->
  <g transform="translate(400, 270)">
    <!-- Time axis -->
    <line x1="-300" y1="0" x2="300" y2="0" stroke="black" stroke-width="2" />
    <text x="310" y="5" font-family="Arial" font-size="14">Time</text>
    
    <!-- Intensity axis -->
    <line x1="0" y1="150" x2="0" y2="-150" stroke="black" stroke-width="2" />
    <text x="10" y="-155" font-family="Arial" font-size="14">Intensity</text>
    
    <!-- Intensity markers -->
    <line x1="-5" y1="-100" x2="5" y2="-100" stroke="black" stroke-width="1" />
    <text x="-15" y="-100" font-family="Arial" font-size="12" text-anchor="end">1.0</text>
    
    <line x1="-5" y1="-50" x2="5" y2="-50" stroke="black" stroke-width="1" />
    <text x="-15" y="-50" font-family="Arial" font-size="12" text-anchor="end">0.5</text>
    
    <line x1="-5" y1="0" x2="5" y2="0" stroke="black" stroke-width="1" />
    <text x="-15" y="5" font-family="Arial" font-size="12" text-anchor="end">0.0</text>
    
    <!-- Time markers -->
    <line x1="-200" y1="-5" x2="-200" y2="5" stroke="black" stroke-width="1" />
    <text x="-200" y="20" font-family="Arial" font-size="12" text-anchor="middle">90°</text>
    
    <line x1="-100" y1="-5" x2="-100" y2="5" stroke="black" stroke-width="1" />
    <text x="-100" y="20" font-family="Arial" font-size="12" text-anchor="middle">180°</text>
    
    <line x1="0" y1="-5" x2="0" y2="5" stroke="black" stroke-width="1" />
    <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle">270°</text>
    
    <line x1="100" y1="-5" x2="100" y2="5" stroke="black" stroke-width="1" />
    <text x="100" y="20" font-family="Arial" font-size="12" text-anchor="middle">360°</text>
    
    <line x1="200" y1="-5" x2="200" y2="5" stroke="black" stroke-width="1" />
    <text x="200" y="20" font-family="Arial" font-size="12" text-anchor="middle">450°</text>
    
    <!-- Intensity curves for different polarizer configurations -->
    <!-- cos²(θ) curve - Standard Malus law -->
    <path d="M -300,0 
             Q -275,-100 -250,0 
             Q -225,-100 -200,0 
             Q -175,-100 -150,0 
             Q -125,-100 -100,0 
             Q -75,-100 -50,0 
             Q -25,-100 0,0 
             Q 25,-100 50,0 
             Q 75,-100 100,0 
             Q 125,-100 150,0 
             Q 175,-100 200,0 
             Q 225,-100 250,0 
             Q 275,-100 300,0" 
          fill="none" stroke="#1e88e5" stroke-width="3" />
    
    <!-- Fixed 45° polarizer with rotating polarizer -->
    <path d="M -300,-50 
             Q -275,-25 -250,-50 
             Q -225,-75 -200,-50 
             Q -175,-25 -150,-50 
             Q -125,-75 -100,-50 
             Q -75,-25 -50,-50 
             Q -25,-75 0,-50 
             Q 25,-25 50,-50 
             Q 75,-75 100,-50 
             Q 125,-25 150,-50 
             Q 175,-75 200,-50 
             Q 225,-25 250,-50 
             Q 275,-75 300,-50" 
          fill="none" stroke="#43a047" stroke-width="3" />
  </g>
  
  <!-- Polarizer visualization -->
  <g transform="translate(150, 120)">
    <!-- Fixed polarizer -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="black" stroke-width="1" />
    <line x1="0" y1="0" x2="35.36" y2="-35.36" stroke="#1e88e5" stroke-width="3" />
    <line x1="0" y1="0" x2="-35.36" y2="35.36" stroke="#1e88e5" stroke-width="3" />
    <text x="0" y="-60" font-family="Arial" font-size="14" text-anchor="middle">Fixed Polarizer</text>
    <text x="0" y="-80" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e88e5">θ₁ = 0°</text>
  </g>
  
  <g transform="translate(650, 120)">
    <!-- Fixed polarizer at 45° -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="black" stroke-width="1" />
    <line x1="0" y1="0" x2="35.36" y2="-35.36" stroke="#43a047" stroke-width="3" transform="rotate(45 0 0)" />
    <line x1="0" y1="0" x2="-35.36" y2="35.36" stroke="#43a047" stroke-width="3" transform="rotate(45 0 0)" />
    <text x="0" y="-60" font-family="Arial" font-size="14" text-anchor="middle">Fixed Polarizer</text>
    <text x="0" y="-80" font-family="Arial" font-size="14" text-anchor="middle" fill="#43a047">θ₁ = 45°</text>
  </g>
  
  <!-- Rotating polarizer visualization -->
  <g transform="translate(400, 120)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="black" stroke-width="1" stroke-dasharray="5,5" />
    <circle cx="0" cy="0" r="50" fill="none" stroke="black" stroke-width="1" />
    
    <!-- Rotating polarizer -->
    <line x1="0" y1="0" x2="50" y2="0" stroke="red" stroke-width="3">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        from="0 0 0" 
                        to="360 0 0" 
                        dur="10s" 
                        repeatCount="indefinite" />
    </line>
    <line x1="0" y1="0" x2="-50" y2="0" stroke="red" stroke-width="3">
      <animateTransform attributeName="transform" 
                        type="rotate" 
                        from="0 0 0" 
                        to="360 0 0" 
                        dur="10s" 
                        repeatCount="indefinite" />
    </line>
    
    <text x="0" y="-70" font-family="Arial" font-size="14" text-anchor="middle">Rotating Polarizer</text>
    <text x="0" y="-90" font-family="Arial" font-size="14" text-anchor="middle" fill="red">θ₂ = ωt</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(400, 430)">
    <rect x="-150" y="0" width="300" height="60" rx="10" ry="10" fill="white" stroke="black" stroke-width="1" />
    
    <line x1="-130" y1="15" x2="-100" y2="15" stroke="#1e88e5" stroke-width="3" />
    <text x="-90" y="20" font-family="Arial" font-size="14">I = cos²(θ₂) (Fixed at 0°)</text>
    
    <line x1="-130" y1="45" x2="-100" y2="45" stroke="#43a047" stroke-width="3" />
    <text x="-90" y="50" font-family="Arial" font-size="14">I = cos²(θ₂ - 45°) (Fixed at 45°)</text>
  </g>
  
  <!-- Formula -->
  <text x="400" y="65" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">I(t) = I₀·cos²(θ₂(t) - θ₁) where θ₂(t) = ω·t</text>
</svg>
