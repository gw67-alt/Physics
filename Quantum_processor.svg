<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <!-- Background -->
  <rect width="500" height="350" fill="#f0f0f0"/>
  
  <!-- Title - positioned higher -->
  <text x="250" y="-18" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Zeeman Splitting: Cr3+ (S = 3/2) with Four 13C Nuclei</text>
  
  <!-- Legend -->
  <g transform="translate(390, 60)">
    <text x="0" y="0" font-family="Arial" font-size="10" font-weight="bold">Legend:</text>
    <rect x="0" y="5" width="12" height="12" fill="#3366cc"/>
    <text x="15" y="14" font-family="Arial" font-size="8">Cr3+ e- spin states</text>
    
    <rect x="0" y="20" width="12" height="12" fill="#cc3366"/>
    <text x="15" y="29" font-family="Arial" font-size="8">13C nuclear spin</text>
    
    <line x1="0" y1="38" x2="12" y2="38" stroke="#000" stroke-width="1"/>
    <text x="15" y="41" font-family="Arial" font-size="8">Coupling</text>
    
    <text x="0" y="53" font-family="Arial" font-size="8">B0 = Magnetic field</text>
    
    <text x="0" y="65" font-family="Arial" font-size="8" font-style="italic">m</text>
    <text x="8" y="63" font-family="Arial" font-size="6">S</text>
    <text x="15" y="65" font-family="Arial" font-size="8">= e- spin projection</text>
  </g>
  
  <!-- Magnetic field arrow -->
  <g transform="translate(60, 60)">
    <line x1="0" y1="0" x2="0" y2="220" stroke="#000" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="0,230 -6,220 6,220" fill="#000"/>
    <text x="-20" y="120" font-family="Arial" font-size="10" text-anchor="middle" transform="rotate(-90, -20, 120)">B0</text>
  </g>
  
  <!-- Energy level diagram for Cr3+ -->
  <g transform="translate(100, 120)">
    <!-- Initial state (zero field) -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#3366cc" stroke-width="2"/>
    <text x="-10" y="3" font-family="Arial" font-size="8" text-anchor="end">Cr3+</text>
    
    <!-- First level splitting (electronic Zeeman) -->
    <line x1="50" y1="-90" x2="90" y2="-90" stroke="#3366cc" stroke-width="2"/>
    <line x1="50" y1="-30" x2="90" y2="-30" stroke="#3366cc" stroke-width="2"/>
    <line x1="50" y1="30" x2="90" y2="30" stroke="#3366cc" stroke-width="2"/>
    <line x1="50" y1="90" x2="90" y2="90" stroke="#3366cc" stroke-width="2"/>
    
    <text x="70" y="-100" font-family="Arial" font-size="8" text-anchor="middle">+3/2</text>
    <text x="70" y="-40" font-family="Arial" font-size="8" text-anchor="middle">+1/2</text>
    <text x="70" y="20" font-family="Arial" font-size="8" text-anchor="middle">-1/2</text>
    <text x="70" y="80" font-family="Arial" font-size="8" text-anchor="middle">-3/2</text>
    
    <!-- Connecting lines -->
    <line x1="40" y1="0" x2="50" y2="-90" stroke="#000" stroke-width="0.5" stroke-dasharray="2,1"/>
    <line x1="40" y1="0" x2="50" y2="-30" stroke="#000" stroke-width="0.5" stroke-dasharray="2,1"/>
    <line x1="40" y1="0" x2="50" y2="30" stroke="#000" stroke-width="0.5" stroke-dasharray="2,1"/>
    <line x1="40" y1="0" x2="50" y2="90" stroke="#000" stroke-width="0.5" stroke-dasharray="2,1"/>
    
    <!-- Hyperfine splitting for one of the states (simplified representation) -->
    <g transform="translate(110, 0)">
      <text x="25" y="-110" font-family="Arial" font-size="9" text-anchor="middle">Hyperfine Splitting (Four 13C)</text>
      
      <!-- Example for m_S = -3/2 state (simplified) -->
      <line x1="0" y1="90" x2="10" y2="90" stroke="#000" stroke-width="0.5"/>
      
      <!-- Show a few representative lines -->
      <line x1="10" y1="80" x2="40" y2="80" stroke="#cc3366" stroke-width="1"/>
      <line x1="10" y1="83" x2="40" y2="83" stroke="#cc3366" stroke-width="1"/>
      <line x1="10" y1="86" x2="40" y2="86" stroke="#cc3366" stroke-width="1"/>
      <line x1="10" y1="89" x2="40" y2="89" stroke="#cc3366" stroke-width="1"/>
      <line x1="10" y1="92" x2="40" y2="92" stroke="#cc3366" stroke-width="1"/>
      <line x1="10" y1="95" x2="40" y2="95" stroke="#cc3366" stroke-width="1"/>
      <line x1="10" y1="98" x2="40" y2="98" stroke="#cc3366" stroke-width="1"/>
      <line x1="10" y1="101" x2="40" y2="101" stroke="#cc3366" stroke-width="1"/>
      
      <text x="25" y="75" font-family="Arial" font-size="7" text-anchor="middle">16 states per m</text>
      <text x="43" y="73" font-family="Arial" font-size="5">S</text>
      
      <!-- Fan out to indicate complete splitting pattern -->
      <path d="M 45,80 Q 60,70 70,60" stroke="#cc3366" stroke-width="0.5" fill="none"/>
      <path d="M 45,101 Q 60,111 70,120" stroke="#cc3366" stroke-width="0.5" fill="none"/>
      
      <text x="90" y="90" font-family="Arial" font-size="9" text-anchor="middle">Total: 64 lines</text>
      <text x="90" y="100" font-family="Arial" font-size="7" text-anchor="middle">(4 × 16)</text>
    </g>
  </g>
  
  <!-- Readout and Qubit section -->
  <g transform="translate(100, 270)">
    <rect x="0" y="0" width="180" height="70" fill="#e6e6e6" stroke="#000" stroke-width="0.5"/>
    <text x="90" y="12" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">Quantum Applications</text>
    
    <text x="10" y="24" font-family="Arial" font-size="8" font-weight="bold">NMR Readout:</text>
    <text x="10" y="34" font-family="Arial" font-size="8">• Nuclear spin transitions</text>
    <text x="10" y="44" font-family="Arial" font-size="8">• Distinct spectra per m</text>
    <text x="100" y="44" font-family="Arial" font-size="6">S</text>
    <text x="105" y="44" font-family="Arial" font-size="8">state</text>
    
    <text x="10" y="56" font-family="Arial" font-size="8" font-weight="bold">Qubit Encoding:</text>
    <text x="10" y="66" font-family="Arial" font-size="8">• Each line = unique quantum state</text>
  </g>
  
  <!-- Molecular structure schematic and qubit encoding -->
  <g transform="translate(385, 200)">
    <!-- Molecular structure -->
    <circle cx="0" cy="0" r="10" fill="#9370db" stroke="#000" stroke-width="0.5"/>
    <text x="0" y="3" font-family="Arial" font-size="8" text-anchor="middle" fill="white">Cr</text>
    
    <circle cx="-18" cy="-18" r="6" fill="#555555" stroke="#000" stroke-width="0.5"/>
    <text x="-18" y="-16" font-family="Arial" font-size="6" text-anchor="middle" fill="white">13C</text>
    <line x1="-3" y1="-3" x2="-15" y2="-15" stroke="#000" stroke-width="0.5"/>
    
    <circle cx="18" cy="-18" r="6" fill="#555555" stroke="#000" stroke-width="0.5"/>
    <text x="18" y="-16" font-family="Arial" font-size="6" text-anchor="middle" fill="white">13C</text>
    <line x1="3" y1="-3" x2="15" y2="-15" stroke="#000" stroke-width="0.5"/>
    
    <circle cx="-18" cy="18" r="6" fill="#555555" stroke="#000" stroke-width="0.5"/>
    <text x="-18" y="20" font-family="Arial" font-size="6" text-anchor="middle" fill="white">13C</text>
    <line x1="-3" y1="3" x2="-15" y2="15" stroke="#000" stroke-width="0.5"/>
    
    <circle cx="18" cy="18" r="6" fill="#555555" stroke="#000" stroke-width="0.5"/>
    <text x="18" y="20" font-family="Arial" font-size="6" text-anchor="middle" fill="white">13C</text>
    <line x1="3" y1="3" x2="15" y2="15" stroke="#000" stroke-width="0.5"/>
    
    <text x="0" y="35" font-family="Arial" font-size="8" text-anchor="middle">T &lt; 0 K</text>
    
    <!-- Qubit encoding details - with fixed size -->
    <rect x="-80" y="45" width="165" height="95" fill="#e6e6e6" stroke="#000" stroke-width="0.5" rx="3"/>
    <text x="-30" y="60" font-family="Arial" font-size="10" font-weight="bold">Quantum Computing</text>
    <text x="-70" y="75" font-family="Arial" font-size="9">• 64 states = 6 qubits (2^6=64)</text>
    <text x="-70" y="87" font-family="Arial" font-size="9">• RF pulses control transitions</text>
    <text x="-70" y="99" font-family="Arial" font-size="9">• Long coherence at sub-zero T</text>
    <text x="-70" y="111" font-family="Arial" font-size="9">• Entanglement via coupling</text>
    <text x="-70" y="123" font-family="Arial" font-size="9">• Gates via selective excitation</text>
  </g>
</svg>
